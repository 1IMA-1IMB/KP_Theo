<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<H1>Klassetrivsel</H1>

<form>

    <input type="email" id="Email">
    <label for="Email">Email</label>





    <input type="password" id="Pword">
    <label for="Pword">Password</label>


    <h1>Hvilken klasse går du i</h1>
    <input type="radio" id="Ima" name="fav_language" value="Ima">
    <label for="html">Ima</label><br>
    <input type="radio" id="Imb" name="fav_language" value="Imb">
    <label for="css">Imb</label><br>
    <input type="radio" id="Imc" name="fav_language" value="Imc">
    <label for="javascript">Imc</label>

    <H1>Hvem liker du best av alle i klassen</H1>
    <input required type="radio"id="Theo">
    <label for="Theo">Theo</label>




    <h1>Er du en robot? velg rød</h1>
    <input type="color">


    <h1>Er du fargeblind? trykk her</h1>
    <input type="checkbox">
    <br><br>

    <input type="submit" value="submit">

</form>

</body>
</html>
